name: Spring Pet Clinic
packages:
- path: org.springframework.samples.petclinic

- path: org.apache.commons.logging
  methods:
  - class: LogAdapter\$Slf4jLocationAwareLog
    name: (info|debug)
    labels: [log]

- path: org.apache.commons.logging.impl
  methods:
  - class: Slf4jLogFactory\$Slf4jLocationAwareLog
    name: (info|debug)
    labels: [log]
