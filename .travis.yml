language: java
install: true
os: linux
dist: bionic
jdk:
  - openjdk8
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/.m2/'

script:
  - ./gradlew -is check
  - ./gradlew -is test
  - ./gradlew -is integrationTest
  - ./bin/test

before_deploy:
  - |
    nvm install --lts \
      && nvm use --lts \
      && npm i -g \
        semantic-release \
        @semantic-release/exec \
        @semantic-release/git \
        @semantic-release/changelog \
        @google/semantic-release-replace-plugin

deploy:
  - provider: script
    script: semantic-release
    on:
      branch: master
